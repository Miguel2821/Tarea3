<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="form">
        <h4>Ingrese sus Datos</h4>
        <form id="miFormulario">
            <!--Ingreso del nombre-->
            <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <!--Ingreso de la direccion-->
            <input class="control" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección">
            <!--Ingreso del correo-->
            <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <!--Ingreso del numero de telefono-->
            <input class="control" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <!--Ingreso de la contraseña-->
            <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
            <br>
            <!--Boton de envio-->
            <input class="boton" type="submit" value="Enviar Datos">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
